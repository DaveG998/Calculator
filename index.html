<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div id="container-display">
        <div id="display">0</div>
      </div>
      <button class="outer" id="clear">AC</button>
      <button class="outer" id="redo"><--</button>
      <button class="operator outer">/</button>
      <button class="numbers inner">7</button>
      <button class="numbers inner">8</button>
      <button class="numbers inner">9</button>
      <button class="operator outer">*</button>
      <button class="numbers inner">4</button>
      <button class="numbers inner">5</button>
      <button class="numbers inner">6</button>
      <button class="operator outer">-</button>
      <button class="numbers inner">1</button>
      <button class="numbers inner">2</button>
      <button class="numbers inner">3</button>
      <button class="operator outer">+</button>
      <button class="numbers inner">0</button>
      <button class="inner" id="dot">.</button>
      <button class="inner" id="plus-minus">+/-</button>
      <button class="outer" id="equals">=</button>
    </div>
    <footer>
      <div>Copyright &copy 2023 DaveG998</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
